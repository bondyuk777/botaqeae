<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мини-Dunast.io</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    #game {
      display: block;
      background: #222;
    }
    #info {
      position: fixed;
      left: 10px;
      top: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
    }
    #chat-box {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 4px 6px;
      border-radius: 4px;
      display: none;
      z-index: 20;
    }
    #chat-input {
      width: 320px;
      padding: 4px 6px;
      border: none;
      outline: none;
      border-radius: 3px;
      font-size: 14px;
    }

    /* ====== МЕНЮ ====== */
    #menu {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #333, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .menu-panel {
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      padding: 20px 24px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    .menu-title {
      text-align: center;
      font-size: 26px;
      margin-bottom: 4px;
    }
    .menu-subtitle {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 14px;
    }
    .menu-label {
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 4px;
    }
    #name-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }
    .server-list {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .server-btn {
      flex: 1;
      padding: 6px 4px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    .server-btn.selected {
      border-color: #3498db;
      background: #1b3350;
    }
    .skins-row {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .skin-option {
      flex: 1 1 30%;
      padding: 6px 4px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 11px;
    }
    .skin-option.selected {
      border-color: #f1c40f;
      box-shadow: 0 0 8px rgba(241,196,15,0.6);
    }
    #play-btn {
      width: 100%;
      margin-top: 16px;
      padding: 8px 0;
      background: #27ae60;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #play-btn:hover {
      background: #2ecc71;
    }
    .menu-hint {
      margin-top: 8px;
      font-size: 11px;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="info">Ожидание запуска...</div>

  <!-- МЕНЮ ВЫБОРА СЕРВЕРА И СКИНА -->
  <div id="menu">
    <div class="menu-panel">
      <div class="menu-title">Mini Dynast</div>
      <div class="menu-subtitle">Прототип онлайн-игры</div>

      <div class="menu-label">Ник</div>
      <input id="name-input" maxlength="16" placeholder="Введите ник" />

      <div class="menu-label">Сервер</div>
      <div class="server-list">
        <!-- пока один, но выглядит как выбор -->
        <button class="server-btn selected" data-server="main">
          Europe-1<br><span style="font-size:10px;color:#aaa;">онлайн</span>
        </button>
      </div>

      <div class="menu-label">Скин</div>
      <div class="skins-row">
        <div class="skin-option selected" data-skin="body42">Skin 1</div>
        <div class="skin-option" data-skin="body85">Skin 2</div>
        <div class="skin-option" data-skin="body11">Skin 3</div>
        <div class="skin-option" data-skin="body12">Skin 4</div>
        <div class="skin-option" data-skin="body13">Skin 5</div>
      </div>

      <button id="play-btn">Играть</button>

      <div class="menu-hint">
        После входа: WASD/стрелки — движение, Enter — чат, ЛКМ — удар, ПКМ — стена
      </div>
    </div>
  </div>

  <!-- ЧАТ -->
  <div id="chat-box">
    <input id="chat-input" maxlength="60" placeholder="Напиши сообщение и Enter" />
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
