<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мини-Dunast.io</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    #game {
      display: block;
      background: #222;
    }
    #info {
      position: fixed;
      left: 10px;
      top: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
    }
    #chat-box {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 4px 6px;
      border-radius: 4px;
      display: none; /* показываем только когда Enter */
      z-index: 10;
    }
    #chat-input {
      width: 320px;
      padding: 4px 6px;
      border: none;
      outline: none;
      border-radius: 3px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="info">Подключаюсь к серверу...</div>

  <div id="chat-box">
    <input id="chat-input" maxlength="60" placeholder="Напиши сообщение и Enter" />
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
